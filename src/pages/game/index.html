<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style-game.scss">
    <title>GAME OINK OINK</title>
</head>
<body>
    <header>
        <div id="LogoHeader" >
            <img src="../../assets/icons/logo.webp" alt="logo">
        </div>
        <div id="TitleHeader" >
            <h1>Feria del misterio</h1>
        </div>
        <div id="PlayStart">
            <p>El juego ha comenzado...</p>
        </div>
    </header> 

    <section id="imageSection">
        <img src="../../assets/images/background_mobile.png" alt="">
    </section>

    <section id="balloonsSection"></section>

    <section>
        <button id="start">Comenzar</button>
    </section>

    <br>
    <br>
    <br>
    <br>
    <div class="box-balloons" id="balloonsContainer"></div>
    <input type="text" id="playerName" placeholder="Nombre del jugador">
    
    <img src="../../assets/icons/icon _user_add.png" onclick="addPlayer(document.getElementById('playerName').value)" alt="">
    
    <button id="play" onclick="play()">PLAY</button>
    
    <!--<button onclick="resetGame()">Reiniciar</button>-->
    <h2>Participantes:</h2>
    <ul id="playerList"></ul>

    <h2>Nombres de los Participantes:</h2>
    <ul id="playerNameList"></ul>

    <h2>Nombres de los Eliminados</h2>
    <ul id="eliminatedNameList"></ul>

    <!-- <script src="./home.ts"></script> -->
    <script src="game.ts"></script>
</body>
</html>
