<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style-game.scss">
    <script src="https://kit.fontawesome.com/8bcd144b93.js" crossorigin="anonymous"></script>

    <title>GAME OINK OINK</title>
</head>
<body>
    <header class="header">
        
        <img id="Logo" src="../../assets/icons/logo.webp" alt="logo">
                   
        <h1 id="Title" >Feria del misterio</h1>
        
        <p id="Paragraph">El juego ha comenzado...</p>
                
        <button class="nav-toggle">
            <i class="fa-solid fa-bars"></i>
        <button>
    </header>   

    <nav class="nav">
        <ul class="nav-menu ">
                        
            <li class="nav-menu-item">
                <a href="../home/index.html" class="nav-menu-link nav-link">Inicio</a>
            </li>
            <li class="nav-menu-item">
                <a href="../game/index.html" class="nav-menu-link nav-link">Juego</a>
            </li>
            <li class="nav-menu-item">
                <a href="../results/index.html" class="nav-menu-link nav-link">Resultados</a>
            </li>
            <li class="nav-menu-item">
                <a href="#" class="nav-menu-link nav-link nav-menu-link:active">Contacto</a>
            </li>
        </ul>
    </nav>

    <div class="ScreenGame">
        <div class="ContainerBallonsImg">
            <div>
                <img class="ImgBackground" src="../../assets/images/background_mobile.png" alt="">                
                <div class="box-balloons" id="balloonsContainer"></div>
            </div>
        </div>
        <div id="BtnContainer" >
            <button onclick="play()" id="Play">PLAY</button>
        </div>         
        <div class= "PlayersIconsList">
            <div id="PlayerInput">
                <input type="text" id="playerName" placeholder="Nombre del jugador">    
                <img src="../../assets/icons/icon _user_add.png" id="IconAddUser" onclick="addPlayer(document.getElementById('playerName').value)" alt="">
            </div>
            <div id="ContainerButtonReset">
                <button id="ButtonReset" onclick="resetGame()">Reiniciar</button>
            </div>
        <!-- <h2>Participantes:</h2>
            <ul id="playerList"></ul> -->
            <h2>Nombres de los Participantes:</h2>
            <ul id="playerNameList"></ul>
        </div>
        <div id="ContainerEliminatedNameList">            
            <h2>Nombres de los Eliminados</h2>
            <ul id="eliminatedNameList"></ul>
        </div>
    </div>

    <footer>
        <section class="Section">
            <div class="AllRightsReserved">
                <p>Todos los derechos reservados.
                    <br>
                    &copy;2023-Feria del Misterio SA.</p>
            </div>
            <div class="SocialNetworks">
                <div class="SocialFacebook">
                    <img class="Social"  src="../../assets/icons/Facebook.svg" alt="facebook">
                </div>
                <div class="SocialInstagram">
                    <img class="Social" src="../../assets/icons/Instagram.svg" alt="instagram">
                </div>
                <div class="SocialMail">
                    <img class="Social" src= "../../assets/icons/MailOutline.svg" alt="email">
                </div>
                <div class="SocialYoutube">
                    <img  class="Social" src="../../assets/icons/Youtube.svg" alt="youtube">
                </div>
            </div>
        </section>
    </footer> 
   
    <script src="./home.ts"></script>
    <script src="game.ts"></script>
</body>
</html>
